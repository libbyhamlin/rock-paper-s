<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Mono&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Mono|Titillium+Web&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>Rock Paper Scissors Game</title>
</head>

<body>
    <header>
        <h1>Rock paper scissors</h1>
    </header>

    <h2>Select either the rock, paper, or scissors icon to play against the computer.<br>Paper beats rock, rock beats scissors, scissors beats paper.<br> Click the submit button to see result.
    </h2>

    <div class="score-board">
        <div id="user-label" class="badge">user</div>
        <div id="comp-label" class="badge">comp</div>
        <div id="user-score">0<span>:</span id="comp-score">0</span>
    </div>
    
    <div class="result">
        <p>Paper covers rock. You win!</p>
    </div>

    <label class="radio-button">
        <input id="choice" name="options" value="rock" type="radio" checked>
        <img src="rock.png" alt="It's an icon of a rock.">
    </label>
    <label class="radio-button">
        <input id="choice" name="options" value="paper" type="radio">
        <img src="paper.png" alt="It's an icon of a piece of paper.">
    </label>
    <label class="radio-button">
        <input id="choice" name="options" value="scissors" type="radio">
        <img src="scissors.png" alt="It's an icon of scissors.">
    </label>
        
    <p>Make your move!</p>

    <section class="button">
            <button id="submit-button">Play game!</button>
    </section>

    <footer>
        <div>Wins:<span id="Wins"></span></div>
        <div>Loses:<span id="Loses"></span></div>
        <div>Ties:<span id="Ties"></span></div>
    </footer>

    <script type="module" src="app.js"></script>
</body>

</html>
