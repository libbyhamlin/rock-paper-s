<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Mono&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Mono|Titillium+Web&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
</head>

<body>
    <header>
        <h1>Rock paper scissors</h1>
    </header>
    <h2>Select either the rock, paper, or scissors icon to play against the computer.<br>Paper beats rock, rock beats scissors, scissors beats paper.<br> Click the submit button to see result.
    </h2>

    <div class="score-board">
        <div id="user-label" class="badge">user</div>
        <div id="comp-label" class="badge">comp</div>
        <div id="user-score">0<span>:</span id="comp-score">0</span>
    </div>
    
    <div class="result-css">
        <p>Paper covers rock. You win!</p>
    </div>

        <label class="radio-button">
            <input id="rock" name="options" value="rock" type="radio" checked>
            <img src="./assets/rock.png" alt="It's an icon of a rock.">
        </label>

        <label class="radio-button">
            <input id="paper" name="options" value="paper" type="radio">
            <img src="./assets/paper.png" alt="It's an icon of a piece of paper.">
        </label> 

        <label class="radio-button">
            <input id="scissors" name="options" value="scissors" type="radio">
            <img src="./assets/scissors.png" alt="It's an icon of scissors.">
        </label>
   

    <section class="button">
            <button id="submit-button">Play game!</button>
    </section>

    <footer class="footer">
        <div>Wins:<span id="wins"></span></div>
        <div>Loses:<span id="loses"></span></div>
        <div>Ties:<span id="ties"></span></div>
    </footer>

    <script type="module" src="app.js"></script>
</body>

</html>
